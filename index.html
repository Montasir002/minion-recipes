<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar Audit | Secure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --email-active: #add8e6; 
      --error-red: #ff4d4d;
      --darker: #050505;
      --panel: #0f1215;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
    }

    .terminal-header h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      border-left: 4px solid var(--neon-green);
      padding-left: 15px;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 12px;
      border-radius: 8px;
      overflow: hidden;
    }

    /* HEADER: Grid ensures date and email never overlap */
    .log-trigger {
      width: 100%;
      padding: 15px 20px;
      background: none;
      border: none;
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      cursor: pointer;
      gap: 15px;
    }

    .timestamp-block {
      display: flex;
      flex-direction: row;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--neon-green);
      min-width: 130px;
    }

    /* Stack time under date ONLY when email is revealed */
    .log-entry.email-revealed .timestamp-block {
      flex-direction: column;
      gap: 2px;
    }

    .admin-email { 
      color: #555; 
      font-size: 0.8rem; 
      font-family: sans-serif;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.3s;
    }

    .log-entry.email-revealed .admin-email {
      color: var(--email-active);
      white-space: normal;
      word-break: break-all;
    }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out;
      background: rgba(0,0,0,0.2);
    }

    .log-entry.active .log-content { max-height: 8000px; }

    /* ITEM ROWS: Natural centered look */
    .data-grid { 
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .data-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.02);
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      margin: 0 10px; /* Natural spacing from left/right walls */
    }

    .item-side {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-wrapper {
      position: relative;
      width: 42px;
      height: 42px;
    }

    .item-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    /* PRICE ALIGNMENT: Fixed widths keep the arrow in the center */
    .price-side {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .old-p { color: var(--error-red); min-width: 70px; text-align: right; }
    .new-p { color: var(--neon-green); min-width: 70px; text-align: left; }
    .divider { color: var(--neon-blue); opacity: 0.6; font-size: 0.8rem; }

    .item-label {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--neon-blue);
      color: #000;
      padding: 4px 10px;
      font-size: 0.7rem;
      white-space: nowrap;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .item-wrapper:hover .item-label { opacity: 1; }

    #authOverlay {
      position: fixed; inset: 0; background: var(--darker);
      display: flex; align-items: center; justify-content: center; z-index: 1000;
    }
    .login-card {
      background: var(--panel); padding: 35px; border: 1px solid var(--border);
      width: 100%; max-width: 340px; text-align: center; border-radius: 12px;
    }
    .login-input {
      width: 100%; background: #000; border: 1px solid #333;
      color: var(--neon-green); padding: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none;
    }
    .btn-login {
      width: 100%; background: var(--neon-green); color: #000;
      border: none; padding: 14px; font-weight: bold; cursor: pointer; border-radius: 4px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="authOverlay">
  <div class="login-card">
    <h2 style="color:var(--neon-green); margin-bottom: 25px;">Admin Login</h2>
    <input type="email" id="email" class="login-input" placeholder="Email">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button id="loginBtn" class="btn-login">ACCESS LOGS</button>
  </div>
</div>

<div id="mainContent" class="container hidden">
  <header class="terminal-header"><h1>Bazaar price logs</h1></header>
  <div id="logContainer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = { apiKey: "AIzaSyABjtrXaNGiQg8TnpskdZBmybQICKB_eVk", authDomain: "craftersmc-bazar.firebaseapp.com", projectId: "craftersmc-bazar" };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let itemMap = {};
  const rawEmails = {};

  async function loadItems() {
    try {
      const response = await fetch('items.json');
      const data = await response.json();
      data.forEach(i => itemMap[i.item] = i.url);
    } catch (e) { console.error("Item mapping failed."); }
  }

  function getMaskedEmail(email) {
    if (!email || !email.includes('@')) return "****";
    const [name, domain] = email.split('@');
    return name.substring(0, 2) + "****." + domain.split('.').pop();
  }

  onAuthStateChanged(auth, async user => {
    if (user) {
      await loadItems();
      document.getElementById("authOverlay").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
      fetchLogs();
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); } catch (e) { alert("Access Denied"); }
  };

  async function fetchLogs() {
    const q = query(collection(db, "price_logs"), orderBy("timestamp", "desc"), limit(20));
    const snap = await getDocs(q);
    const container = document.getElementById("logContainer");
    container.innerHTML = "";

    snap.forEach((doc) => {
      const data = doc.data();
      const ts = data.timestamp?.toDate() || new Date();
      const timeStr = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = ts.toLocaleDateString();
      const email = data.updatedBy || "system@admin.com";
      rawEmails[doc.id] = email;

      const entry = document.createElement("div");
      entry.className = "log-entry";
      
      const sortedItems = Object.entries(data.items || {}).sort((a, b) => a[0].localeCompare(b[0]));

      const itemsHtml = sortedItems.map(([name, change]) => {
        const imgUrl = itemMap[name] || "https://craftersmc.wiki.gg/images/thumb/Barrier.png/100px-Barrier.png";
        return `
          <div class="data-row">
            <div class="item-side">
              <div class="item-wrapper">
                <div class="item-label">${name}</div>
                <img src="${imgUrl}" class="item-img" alt="${name}">
              </div>
            </div>
            <div class="price-side">
              <span class="old-p">${change.from}</span>
              <span class="divider">>></span>
              <span class="new-p">${change.to}</span>
            </div>
          </div>
        `;
      }).join('');

      entry.innerHTML = `
        <div class="log-trigger">
          <div class="timestamp-block">
            <span style="font-weight:bold;">‚óè ${dateStr}</span>
            <span style="opacity:0.6;">${timeStr}</span>
          </div>
          <span class="admin-email" id="mail-${doc.id}" onclick="event.stopPropagation(); toggleEmailText('${doc.id}', this)">
            ${getMaskedEmail(email)}
          </span>
        </div>
        <div class="log-content"><div class="data-grid">${itemsHtml}</div></div>
      `;

      entry.querySelector('.log-trigger').onclick = (e) => {
        if(e.target.classList.contains('admin-email')) return;
        const isActive = entry.classList.contains('active');
        document.querySelectorAll('.log-entry').forEach(el => el.classList.remove('active'));
        if (!isActive) entry.classList.add('active');
      };
      container.appendChild(entry);
    });
  }

  window.toggleEmailText = (id, el) => {
    const parentLog = el.closest('.log-entry');
    const actual = rawEmails[id];
    const masked = getMaskedEmail(actual);
    if (el.textContent.trim() === masked) {
      el.textContent = actual;
      parentLog.classList.add('email-revealed');
    } else {
      el.textContent = masked;
      parentLog.classList.remove('email-revealed');
    }
  };
</script>
</body>
</html>
