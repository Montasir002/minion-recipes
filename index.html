<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --email-active: #add8e6; 
      --error-red: #ff4d4d;
      --darker: #050505;
      --panel: #111418;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
    }

    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    .log-trigger {
      width: 100%;
      padding: 15px 20px;
      background: none;
      border: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .timestamp-block {
      text-align: left;
      font-size: 0.85rem;
      color: var(--neon-green);
    }

    .admin-email { 
      color: #666; 
      font-size: 0.8rem; 
      font-family: sans-serif;
      max-width: 60%;
      text-align: right;
    }

    .log-entry.email-revealed .admin-email {
      color: var(--email-active);
    }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: rgba(0,0,0,0.3);
    }

    .log-entry.active .log-content { max-height: 5000px; }

    /* --- THE ITEM ROW FIXES --- */
    
    .data-grid { 
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .data-row {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Pushes sides apart */
      background: rgba(255,255,255,0.03);
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      /* This makes it look "Natural" - not hitting the walls */
      margin: 0 10px; 
    }

    .item-side {
      display: flex;
      align-items: center;
      gap: 15px;
      /* Pushes the image side a bit more to the right */
      padding-left: 10px; 
    }

    .item-wrapper {
      position: relative;
      width: 48px;
      height: 48px;
    }

    .item-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated; /* Keeps MC items sharp */
    }

    /* Price Side: Fixed widths for perfect alignment */
    .price-side {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1rem;
      /* Pushes the price side a bit more to the left */
      padding-right: 10px; 
    }

    .old-p { 
      color: var(--error-red); 
      min-width: 80px; /* Space for ~8-9 digits */
      text-align: right; 
    }

    .divider { 
      color: var(--neon-blue); 
      width: 30px; 
      text-align: center;
      opacity: 0.7;
    }

    .new-p { 
      color: var(--neon-green); 
      min-width: 80px; 
      text-align: left; 
    }

    .item-label {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--neon-blue);
      color: #000;
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
      white-space: nowrap;
    }

    .item-wrapper:hover .item-label { opacity: 1; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
