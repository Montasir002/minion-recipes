<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazar | Digital Audit</title>
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --darker: #050505;
      --panel: #0f1215;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Fixed Scanline Bug: pointer-events none is crucial */
    body::before {
      content: " ";
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none; 
      z-index: 9999;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .terminal-header {
      border-left: 4px solid var(--neon-green);
      padding-left: 20px;
      margin-bottom: 40px;
    }

    .terminal-header h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin: 0;
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
    }

    /* Accordion Container */
    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .log-trigger {
      width: 100%;
      padding: 18px 20px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: inherit;
    }

    .log-entry:hover { border-color: #444; }

    .log-entry.active {
      border-color: var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); /* Bug fix for smoother closing */
      background: rgba(0,0,0,0.3);
    }

    .log-entry.active .log-content {
      max-height: 2000px; /* High enough for large lists */
      transition: max-height 0.4s cubic-bezier(1, 0, 1, 0);
    }

    .data-grid {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .data-row {
      display: grid;
      grid-template-columns: 1.5fr 0.5fr 2fr;
      align-items: center;
      font-size: 0.85rem;
      padding: 10px;
      background: rgba(255,255,255,0.02);
      border-radius: 4px;
    }

    .val-old { color: #ff4d4d; text-decoration: line-through; opacity: 0.7; }
    .val-new { color: var(--neon-green); font-weight: bold; }
    .arrow { color: var(--neon-blue); text-align: center; font-weight: bold; }

    .meta-user { font-size: 0.7rem; color: #666; font-family: sans-serif; }

    /* Login System */
    #authOverlay {
      position: fixed;
      inset: 0;
      background: var(--darker);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-card {
      background: var(--panel);
      padding: 30px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .login-input {
      background: #000;
      border: 1px solid #333;
      color: var(--neon-green);
      padding: 12px;
      margin: 8px 0;
      width: 260px;
      outline: none;
      font-family: inherit;
    }

    .btn-digital {
      background: var(--neon-green);
      color: #000;
      border: none;
      padding: 12px 30px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    .btn-digital:hover { filter: brightness(1.2); }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="authOverlay">
  <div class="login-card">
    <div style="color: var(--neon-green); margin-bottom: 20px; letter-spacing: 2px;">SECURE_LINK_AUTH</div>
    <input type="email" id="email" class="login-input" placeholder="ADMIN_ID">
    <input type="password" id="password" class="login-input" placeholder="PASSKEY">
    <button id="loginBtn" class="btn-digital">SYNC_SYSTEM</button>
  </div>
</div>

<div id="mainContent" class="container hidden">
  <header class="terminal-header">
    <h1>Bazar_Audit_v2</h1>
    <div id="status" style="font-size: 0.7rem; color: var(--neon-blue);">// SESSION_ACTIVE // ENCRYPTED_STREAM</div>
  </header>

  <div id="logContainer">
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
    authDomain: "craftersmc-bazar.firebaseapp.com",
    projectId: "craftersmc-bazar",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const el = {
    authOverlay: document.getElementById("authOverlay"),
    mainContent: document.getElementById("mainContent"),
    logContainer: document.getElementById("logContainer"),
    loginBtn: document.getElementById("loginBtn"),
    email: document.getElementById("email"),
    password: document.getElementById("password")
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      el.authOverlay.classList.add("hidden");
      el.mainContent.classList.remove("hidden");
      fetchLogs();
    }
  });

  el.loginBtn.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, el.email.value, el.password.value);
    } catch (e) { 
      alert("INVALID_CREDENTIALS"); 
    }
  };

  async function fetchLogs() {
    el.logContainer.innerHTML = "<div style='color:var(--neon-blue)'>SEARCHING_DATABANKS...</div>";
    
    try {
      const q = query(collection(db, "price_logs"), orderBy("timestamp", "desc"), limit(30));
      const snap = await getDocs(q);
      el.logContainer.innerHTML = "";

      if (snap.empty) {
        el.logContainer.innerHTML = "<div>NO_LOGS_FOUND</div>";
        return;
      }

      snap.forEach((doc) => {
        const data = doc.data();
        // Safe check for timestamp
        const ts = data.timestamp?.toDate() || new Date();
        const timeStr = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateStr = ts.toLocaleDateString();
        
        const entry = document.createElement("div");
        entry.className = "log-entry";
        
        // Build items list with safety fallbacks
        const items = data.items || {};
        const itemsHtml = Object.entries(items).map(([name, change]) => `
          <div class="data-row">
            <span style="color:#fff">${name}</span>
            <span class="arrow">>></span>
            <div>
              <span class="val-old">${change.from ?? '0'}</span> 
              <span class="val-new">${change.to ?? '0'}</span>
            </div>
          </div>
        `).join('');

        entry.innerHTML = `
          <button class="log-trigger">
            <span><span style="color:var(--neon-green)">‚óè</span> ${dateStr} <span style="color:#555">@</span> ${timeStr}</span>
            <span class="meta-user">ADMIN: ${data.updatedBy || 'SYS'}</span>
          </button>
          <div class="log-content">
            <div class="data-grid">
              ${itemsHtml || '<div style="color:#666">No changes detected in this payload.</div>'}
            </div>
          </div>
        `;

        // Logic: Only one log open at a time
        entry.querySelector('.log-trigger').onclick = () => {
          const isCurrentlyActive = entry.classList.contains('active');
          
          // Close every other log
          document.querySelectorAll('.log-entry').forEach(item => {
            item.classList.remove('active');
          });
          
          // If the one we clicked wasn't active, open it
          if (!isCurrentlyActive) {
            entry.classList.add('active');
            // Smooth scroll into view if it's near the bottom
            setTimeout(() => entry.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 300);
          }
        };

        el.logContainer.appendChild(entry);
      });
    } catch (error) {
      console.error(error);
      el.logContainer.innerHTML = "<div style='color:#ff4d4d'>CRITICAL_FETCH_ERROR: CHECK_PERMISSIONS</div>";
    }
  }
</script>
</body>
</html>
