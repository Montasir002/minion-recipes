<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazar | Digital Audit</title>
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --darker: #050505;
      --panel: #0f1215;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow-x: hidden;
    }

    /* Scanline Effect */
    body::before {
      content: " ";
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .terminal-header {
      border-left: 4px solid var(--neon-green);
      padding-left: 20px;
      margin-bottom: 40px;
    }

    .terminal-header h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin: 0;
      font-size: 1.5rem;
    }

    /* Accordion Logic */
    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
      transition: border 0.3s ease;
    }

    .log-trigger {
      width: 100%;
      padding: 15px 20px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: inherit;
      text-align: left;
    }

    .log-entry.active {
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
    }

    .log-entry.active .log-trigger {
      background: rgba(0, 212, 255, 0.05);
      color: var(--neon-blue);
    }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0,0,0,0.2);
    }

    .log-entry.active .log-content {
      max-height: 1000px; /* High enough to contain data */
      border-top: 1px solid var(--border);
    }

    .data-grid {
      padding: 20px;
      display: grid;
      gap: 10px;
    }

    .data-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 0.9rem;
      padding: 8px;
      border-bottom: 1px dashed #222;
    }

    .val-old { color: #ff4d4d; }
    .val-new { color: var(--neon-green); font-weight: bold; }
    .arrow { color: #444; padding: 0 15px; }

    .meta-user { font-size: 0.7rem; color: #666; text-transform: uppercase; }

    /* Login Overlay - Minimal Digital */
    #authOverlay {
      position: fixed;
      inset: 0;
      background: var(--darker);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .login-input {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--neon-green);
      padding: 10px;
      margin: 5px;
      width: 250px;
      outline: none;
    }

    .login-input:focus { border-color: var(--neon-green); }

    .btn-digital {
      background: var(--neon-green);
      color: #000;
      border: none;
      padding: 10px 25px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<div id="authOverlay">
  <div style="color: var(--neon-green); margin-bottom: 20px;">[ AUTH_REQUIRED ]</div>
  <input type="email" id="email" class="login-input" placeholder="ACCESS_ID">
  <input type="password" id="password" class="login-input" placeholder="PASSKEY">
  <button id="loginBtn" class="btn-digital">Initialize</button>
</div>

<div id="mainContent" class="container hidden">
  <header class="terminal-header">
    <h1>Audit_Logs_V2.0</h1>
    <div id="status" style="font-size: 0.7rem; color: var(--neon-blue);">SYSTEM_READY // SECURE_CONNECTION</div>
  </header>

  <div id="logContainer">
    </div>
</div>

<script type="module">
  // NOTE: Reuse your existing Firebase Import and Config here
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
    authDomain: "craftersmc-bazar.firebaseapp.com",
    projectId: "craftersmc-bazar",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const el = {
    authOverlay: document.getElementById("authOverlay"),
    mainContent: document.getElementById("mainContent"),
    logContainer: document.getElementById("logContainer"),
    loginBtn: document.getElementById("loginBtn")
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      el.authOverlay.classList.add("hidden");
      el.mainContent.classList.remove("hidden");
      fetchLogs();
    }
  });

  el.loginBtn.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value);
    } catch (e) { alert("UNAUTHORIZED"); }
  };

  async function fetchLogs() {
    const q = query(collection(db, "price_logs"), orderBy("timestamp", "desc"), limit(20));
    const snap = await getDocs(q);
    el.logContainer.innerHTML = "";

    snap.forEach((doc) => {
      const data = doc.data();
      const time = data.timestamp?.toDate().toLocaleTimeString() || "00:00:00";
      const date = data.timestamp?.toDate().toLocaleDateString() || "Unknown";
      
      const entry = document.createElement("div");
      entry.className = "log-entry";
      
      let itemsHtml = Object.entries(data.items || {}).map(([name, change]) => `
        <div class="data-row">
          <span>${name}</span>
          <span class="arrow">>></span>
          <div>
            <span class="val-old">${change.from}</span> 
            <span style="color:#444">-></span> 
            <span class="val-new">${change.to}</span>
          </div>
        </div>
      `).join('');

      entry.innerHTML = `
        <button class="log-trigger">
          <span><span style="color:var(--neon-green)">[+]</span> ${date} | ${time}</span>
          <span class="meta-user">UID: ${data.updatedBy}</span>
        </button>
        <div class="log-content">
          <div class="data-grid">${itemsHtml}</div>
        </div>
      `;

      // Accordion Logic: Close others when one opens
      entry.querySelector('.log-trigger').onclick = () => {
        const isActive = entry.classList.contains('active');
        
        // Close all
        document.querySelectorAll('.log-entry').forEach(e => e.classList.remove('active'));
        
        // Toggle current
        if (!isActive) entry.classList.add('active');
      };

      el.logContainer.appendChild(entry);
    });
  }
</script>
</body>
</html>
