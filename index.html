<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar Audit | Secure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --error-red: #ff4d4d;
      --darker: #050505;
      --panel: #0f1215;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .terminal-header {
      border-left: 4px solid var(--neon-green);
      padding-left: 20px;
      margin-bottom: 40px;
    }

    .terminal-header h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      font-size: 1.8rem;
    }

    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 12px;
      border-radius: 4px;
      overflow: hidden;
    }

    /* FIX: Added padding-right to prevent email from hitting the wall */
    .log-trigger {
      width: 100%;
      padding: 18px 25px; 
      background: none;
      border: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: inherit;
      box-sizing: border-box;
    }

    .log-entry.active { border-color: var(--neon-blue); }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: rgba(0,0,0,0.4);
    }

    .log-entry.active .log-content { max-height: 8000px; }

    .data-grid { 
      padding: 20px; 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    
    .data-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.02);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      gap: 15px;
    }

    .item-wrapper {
      position: relative;
      width: 42px;
      height: 42px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .item-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .item-label {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--neon-blue);
      color: #000;
      padding: 4px 10px;
      font-size: 0.75rem;
      font-weight: bold;
      white-space: nowrap;
      border-radius: 3px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s, bottom 0.2s;
      z-index: 10;
    }

    .item-wrapper:hover .item-label, 
    .item-wrapper.show-label .item-label { opacity: 1; bottom: 130%; }

    .price-block {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .old-p { color: var(--error-red); }
    .new-p { color: var(--neon-green); }
    .divider { color: var(--neon-blue); opacity: 0.6; }

    /* FIX: Added margin-left to ensure it doesn't touch the date/time */
    .admin-email { 
      color: #777; 
      font-size: 0.8rem; 
      cursor: pointer; 
      transition: color 0.2s;
      font-family: sans-serif;
      padding: 5px;
      text-align: right;
      margin-left: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .admin-email:hover { color: var(--neon-blue); }

    #authOverlay {
      position: fixed; inset: 0; background: var(--darker);
      display: flex; align-items: center; justify-content: center; z-index: 1000;
    }
    .login-card {
      background: var(--panel); padding: 40px; border: 1px solid var(--border);
      width: 100%; max-width: 360px; text-align: center; border-radius: 8px;
    }
    .input-group { position: relative; margin-bottom: 15px; }
    .login-input {
      width: 100%; background: #000; border: 1px solid #333;
      color: var(--neon-green); padding: 12px; box-sizing: border-box; outline: none; font-family: inherit;
    }
    .btn-login {
      width: 100%; background: var(--neon-green); color: #000;
      border: none; padding: 14px; font-weight: bold; cursor: pointer; margin-top: 10px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="authOverlay">
  <div class="login-card">
    <h2 style="color:var(--neon-green); letter-spacing: 1px;">Bazaar Price Update</h2>
    <div class="input-group"><input type="email" id="email" class="login-input" placeholder="Admin Email"></div>
    <div class="input-group">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <i class="fas fa-eye" style="position:absolute; right:12px; top:15px; cursor:pointer; color:#555;" onclick="togglePass()"></i>
    </div>
    <button id="loginBtn" class="btn-login">Login</button>
  </div>
</div>

<div id="mainContent" class="container hidden">
  <header class="terminal-header"><h1>Bazaar price logs</h1></header>
  <div id="logContainer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = { apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY", authDomain: "craftersmc-bazar.firebaseapp.com", projectId: "craftersmc-bazar" };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let itemMap = {};
  const rawEmails = {};

  async function loadItems() {
    try {
      const response = await fetch('items.json');
      const data = await response.json();
      data.forEach(i => itemMap[i.item] = i.url);
    } catch (e) { console.error("Could not load items.json", e); }
  }

  function getMaskedEmail(email) {
    if (!email || !email.includes('@')) return "****";
    const [name, domain] = email.split('@');
    return name.substring(0, 2) + "****." + domain.split('.').pop();
  }

  onAuthStateChanged(auth, async user => {
    if (user) {
      await loadItems();
      document.getElementById("authOverlay").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
      fetchLogs();
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); } catch (e) { alert("Access Denied"); }
  };

  async function fetchLogs() {
    const q = query(collection(db, "price_logs"), orderBy("timestamp", "desc"), limit(20));
    const snap = await getDocs(q);
    const container = document.getElementById("logContainer");
    container.innerHTML = "";

    snap.forEach((doc) => {
      const data = doc.data();
      const ts = data.timestamp?.toDate() || new Date();
      const timeStr = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = ts.toLocaleDateString();
      const email = data.updatedBy || "system@admin.com";
      rawEmails[doc.id] = email;

      const entry = document.createElement("div");
      entry.className = "log-entry";
      
      // FIX: Sort items alphabetically by name so they aren't random
      const sortedItems = Object.entries(data.items || {}).sort((a, b) => a[0].localeCompare(b[0]));

      const itemsHtml = sortedItems.map(([name, change]) => {
        const imgUrl = itemMap[name] || "https://craftersmc.wiki.gg/images/thumb/Barrier.png/100px-Barrier.png";
        return `
          <div class="data-row">
            <div class="item-wrapper" onclick="toggleItemLabel(event, this)">
              <div class="item-label">${name}</div>
              <img src="${imgUrl}" class="item-img" alt="${name}" loading="lazy">
            </div>
            <div class="price-block">
              <span class="old-p">${change.from}</span>
              <span class="divider">>></span>
              <span class="new-p">${change.to}</span>
            </div>
          </div>
        `;
      }).join('');

      entry.innerHTML = `
        <div class="log-trigger">
          <span style="font-size:0.8rem; flex-shrink: 0;"><span style="color:var(--neon-green)">‚óè</span> ${dateStr} - ${timeStr}</span>
          <span class="admin-email" id="mail-${doc.id}" onclick="event.stopPropagation(); toggleEmailText('${doc.id}')">
            ${getMaskedEmail(email)}
          </span>
        </div>
        <div class="log-content"><div class="data-grid">${itemsHtml}</div></div>
      `;

      entry.querySelector('.log-trigger').onclick = (e) => {
        if(e.target.classList.contains('admin-email')) return;
        const isActive = entry.classList.contains('active');
        document.querySelectorAll('.log-entry').forEach(el => el.classList.remove('active'));
        if (!isActive) entry.classList.add('active');
      };
      container.appendChild(entry);
    });
  }

  window.toggleEmailText = (id) => {
    const el = document.getElementById(`mail-${id}`);
    const actual = rawEmails[id];
    const masked = getMaskedEmail(actual);
    el.textContent = el.textContent.trim() === masked ? actual : masked;
  };

  window.toggleItemLabel = (e, el) => {
    e.stopPropagation();
    const isShowing = el.classList.contains('show-label');
    document.querySelectorAll('.item-wrapper').forEach(w => w.classList.remove('show-label'));
    if (!isShowing) el.classList.add('show-label');
  };

  document.addEventListener('click', () => {
    document.querySelectorAll('.item-wrapper').forEach(w => w.classList.remove('show-label'));
  });

  window.togglePass = () => {
    const p = document.getElementById('password');
    p.type = p.type === 'password' ? 'text' : 'password';
  };
</script>
</body>
</html>
