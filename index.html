<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar Audit | Secure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d4ff;
      --error-red: #ff4d4d;
      --darker: #050505;
      --panel: #0f1215;
      --border: #1a1f24;
    }

    body {
      background-color: var(--darker);
      color: #b5b5b5;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .terminal-header {
      border-left: 4px solid var(--neon-green);
      padding-left: 20px;
      margin-bottom: 40px;
    }

    .terminal-header h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      font-size: 1.8rem;
    }

    /* Accordion Styles */
    .log-entry {
      background: var(--panel);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
    }

    .log-trigger {
      width: 100%;
      padding: 18px 20px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: inherit;
    }

    .log-entry.active { border-color: var(--neon-blue); }

    .log-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: rgba(0,0,0,0.3);
    }

    .log-entry.active .log-content { max-height: 1500px; }

    /* Price Formatting */
    .data-grid { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.03);
      padding: 12px 20px;
      border-radius: 4px;
    }
    .price-display { display: flex; gap: 15px; align-items: center; font-weight: bold; }
    .old-p { color: var(--error-red); }
    .new-p { color: var(--neon-green); }
    .divider { color: var(--neon-blue); font-size: 0.8rem; }

    /* Email Reveal Styles */
    .user-reveal { display: flex; align-items: center; gap: 10px; }
    .hidden-mail { filter: blur(4px); transition: 0.2s; }
    .hidden-mail.visible { filter: blur(0); }
    .eye-btn { background: none; border: none; color: #666; cursor: pointer; padding: 5px; }
    .eye-btn:hover { color: var(--neon-blue); }

    /* Login Layout */
    #authOverlay {
      position: fixed;
      inset: 0;
      background: var(--darker);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-card {
      background: var(--panel);
      padding: 40px;
      border: 1px solid var(--border);
      width: 100%;
      max-width: 360px;
      text-align: center;
      border-radius: 8px;
    }

    .login-card h2 { color: var(--neon-green); margin-bottom: 10px; font-size: 1.2rem; }
    .login-card p { color: #666; font-size: 0.8rem; margin-bottom: 30px; }

    .input-group { position: relative; margin-bottom: 15px; }
    .login-input {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      color: var(--neon-green);
      padding: 12px;
      box-sizing: border-box;
      outline: none;
      font-family: inherit;
    }

    .pass-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      background: var(--neon-green);
      color: #000;
      border: none;
      padding: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="authOverlay">
  <div class="login-card">
    <h2>BAZAAR_VAULT_ACCESS</h2>
    <p>Please authenticate to view the price audit trail.</p>
    
    <div class="input-group">
      <input type="email" id="email" class="login-input" placeholder="Admin Email">
    </div>
    
    <div class="input-group">
      <input type="password" id="password" class="login-input" placeholder="Password">
      <i class="fas fa-eye pass-toggle" id="togglePass"></i>
    </div>
    
    <button id="loginBtn" class="btn-login">INITIATE_SESSION</button>
  </div>
</div>

<div id="mainContent" class="container hidden">
  <header class="terminal-header">
    <h1>Bazaar price logs</h1>
  </header>
  <div id="logContainer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
    authDomain: "craftersmc-bazar.firebaseapp.com",
    projectId: "craftersmc-bazar",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Password Visibility Toggle
  document.getElementById('togglePass').onclick = function() {
    const passInput = document.getElementById('password');
    if (passInput.type === 'password') {
      passInput.type = 'text';
      this.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      passInput.type = 'password';
      this.classList.replace('fa-eye-slash', 'fa-eye');
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("authOverlay").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
      fetchLogs();
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value);
    } catch (e) { alert("Access Denied: Invalid Credentials"); }
  };

  async function fetchLogs() {
    const q = query(collection(db, "price_logs"), orderBy("timestamp", "desc"), limit(20));
    const snap = await getDocs(q);
    const container = document.getElementById("logContainer");
    container.innerHTML = "";

    snap.forEach((doc) => {
      const data = doc.data();
      const ts = data.timestamp?.toDate() || new Date();
      const timeStr = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = ts.toLocaleDateString();
      
      const entry = document.createElement("div");
      entry.className = "log-entry";
      
      const itemsHtml = Object.entries(data.items || {}).map(([name, change]) => `
        <div class="data-row">
          <span style="color:#fff">${name}</span>
          <div class="price-display">
            <span class="old-p">${change.from}</span>
            <span class="divider">>></span>
            <span class="new-p">${change.to}</span>
          </div>
        </div>
      `).join('');

      entry.innerHTML = `
        <div class="log-trigger">
          <span><span style="color:var(--neon-green)">‚óè</span> ${dateStr} - ${timeStr}</span>
          <div class="user-reveal">
            <span class="hidden-mail" id="mail-${doc.id}">${data.updatedBy}</span>
            <button class="eye-btn" onclick="event.stopPropagation(); toggleMail('${doc.id}')">
              <i class="fas fa-eye" id="eye-${doc.id}"></i>
            </button>
          </div>
        </div>
        <div class="log-content">
          <div class="data-grid">${itemsHtml}</div>
        </div>
      `;

      // Accordion Logic
      entry.querySelector('.log-trigger').onclick = (e) => {
        const isActive = entry.classList.contains('active');
        document.querySelectorAll('.log-entry').forEach(el => el.classList.remove('active'));
        if (!isActive) entry.classList.add('active');
      };

      container.appendChild(entry);
    });
  }

  // Global function for the email eye button
  window.toggleMail = (id) => {
    const mailSpan = document.getElementById(`mail-${id}`);
    const eyeIcon = document.getElementById(`eye-${id}`);
    if (mailSpan.classList.contains('visible')) {
      mailSpan.classList.remove('visible');
      eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
    } else {
      mailSpan.classList.add('visible');
      eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
    }
  };
</script>
</body>
</html>
